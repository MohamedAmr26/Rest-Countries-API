<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script2.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="flex JustifySpaceAround">
        <h1 class="Nunito_Sans_Weight_800 UnSelectable">Where in the world?</h1>
        <button class="Nunito_Sans_Weight_800 UnSelectable"><i class="fa-regular fa-moon fa-xl"></i>&nbsp Dark Mode</button>
    </header>
    <section class="Main">
        <div class="ButtonHolder flex">
            <button class="Nunito_Sans_Weight_300 EffectAfter" onclick="window.location.href='index.html'"><i class="fa-solid fa-left-long"></i>&nbsp&nbsp Back</button>
        </div>
        <article class="Country_Info flex">
            <div class="FlagImageHolder"><img class="FlagImage UnSelectable" src="" alt=""></div>
            <div class="Info">
                <h1 class="CountryName Nunito_Sans_Weight_800"></h1>
                <article class="MainInfo flex">
                    <h2 class="Nunito_Sans_Weight_300 NativeName"><strong class="Nunito_Sans_Weight_800">Native Name: </strong></h2>
                    <h2 class="Nunito_Sans_Weight_300 Population"><strong class="Nunito_Sans_Weight_800">Population: </strong></h2>
                    <h2 class="Nunito_Sans_Weight_300 Region"><strong class="Nunito_Sans_Weight_800">Region: </strong></h2>
                    <h2 class="Nunito_Sans_Weight_300 SubRegion"><strong class="Nunito_Sans_Weight_800">Sub Region: </strong></h2>
                    <h2 class="Nunito_Sans_Weight_300 Capital"><strong class="Nunito_Sans_Weight_800">Capital: </strong></h2>
                    <h2 class="Nunito_Sans_Weight_300 TopLevelDomain"><strong class="Nunito_Sans_Weight_800">Top Level Domain: </strong></h2>
                    <h2 class="Nunito_Sans_Weight_300 Currencies"><strong class="Nunito_Sans_Weight_800">Currencies: </strong></h2>
                    <h2 class="Nunito_Sans_Weight_300 Languages"><strong class="Nunito_Sans_Weight_800">Languages: </strong></h2>    
                </article>
                <div class="borderCountries flex">
                    <h2 class="Nunito_Sans_Weight_300 borderCountriesH2"><strong class="Nunito_Sans_Weight_800">Border Countries: </strong></h2>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
